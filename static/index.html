<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sportbnb - Noleggio Attrezzature Sportive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css?v=3">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        üèÑ‚Äç‚ôÇÔ∏è <span>Sportbnb</span>
      </div>
      
      <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Cerca attrezzatura, citt√†..." />
        <button id="searchBtn" class="btn-primary-sm">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
          </svg>
        </button>
      </div>
      
      <div class="header-actions">
        <button id="becomeHostBtn" class="btn-text" style="display:none;">Diventa Host</button>
        <div id="authButtons">
          <button id="loginBtn" class="btn-text">Accedi</button>
          <button id="registerBtn" class="btn-primary">Registrati</button>
        </div>
        <div id="userMenu" style="display:none;">
          <div class="user-circle" id="userCircle"></div>
          <div class="user-dropdown" id="userDropdown">
            <a href="#" id="profileLink">Profilo</a>
            <a href="#" id="myEquipmentLink">Le mie attrezzature</a>
            <a href="#" id="myBookingsLink">Le mie prenotazioni</a>
            <a href="#" id="adminLink" style="display:none;">Admin Panel</a>
            <hr>
            <a href="#" id="logoutLink">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <!-- Filters -->
    <div class="filters">
      <button class="filter-tag active" data-category="">Tutti</button>
      <button class="filter-tag" data-category="bici">üö¥ Bici</button>
      <button class="filter-tag" data-category="acquatici">üèÑ Acquatici</button>
      <button class="filter-tag" data-category="montagna">‚õ∞Ô∏è Montagna</button>
      <button class="filter-tag" data-category="sci">‚õ∑Ô∏è Sci</button>
    </div>

    <div class="content-layout">
      <!-- Equipment List -->
      <div class="equipment-section">
        <div id="equipmentGrid" class="equipment-grid"></div>
        <div id="noResults" class="no-results" style="display:none;">
          <p>Nessuna attrezzatura trovata</p>
        </div>
      </div>

      <!-- Map -->
      <div class="map-section">
        <div id="map" class="map-container"></div>
      </div>
    </div>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2>Accedi</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit" class="btn-primary btn-full">Accedi</button>
      </form>
      <p class="modal-footer">
        Non hai un account? <a href="#" id="switchToRegister">Registrati</a>
      </p>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2>Registrati</h2>
      <form id="registerForm">
        <input type="text" id="regFullName" placeholder="Nome completo" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="tel" id="regPhone" placeholder="Telefono (opzionale)" />
        <input type="password" id="regPassword" placeholder="Password" required />
        <button type="submit" class="btn-primary btn-full">Registrati</button>
      </form>
      <p class="modal-footer">
        Hai gi√† un account? <a href="#" id="switchToLogin">Accedi</a>
      </p>
    </div>
  </div>

  <!-- Equipment Detail Modal -->
  <div id="detailModal" class="modal">
    <div class="modal-content modal-large">
      <span class="modal-close">&times;</span>
      <div id="detailContent"></div>
    </div>
  </div>

  <!-- Add Equipment Modal -->
  <div id="addEquipmentModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2>Aggiungi Attrezzatura</h2>
      <form id="addEquipmentForm">
        <input type="text" id="eqTitle" placeholder="Titolo" required />
        <textarea id="eqDescription" placeholder="Descrizione" rows="3"></textarea>
        <input type="number" id="eqPrice" placeholder="Prezzo al giorno (‚Ç¨)" step="0.01" required />
        <input type="text" id="eqCity" placeholder="Citt√†" />
        <select id="eqCategory">
          <option value="">Categoria</option>
          <option value="bici">Bici</option>
          <option value="acquatici">Acquatici</option>
          <option value="montagna">Montagna</option>
          <option value="sci">Sci</option>
        </select>
        <input type="text" id="eqImage1" placeholder="URL immagine 1" />
        <input type="text" id="eqImage2" placeholder="URL immagine 2 (opzionale)" />
        <button type="submit" class="btn-primary btn-full">Aggiungi</button>
      </form>
    </div>
  </div>

  <!-- My Equipment View -->
  <div id="myEquipmentView" class="view-container" style="display:none;">
    <div class="view-header">
      <button class="btn-back" id="backFromMyEquipment">‚Üê Indietro</button>
      <h2>Le mie attrezzature</h2>
      <button class="btn-primary" id="openAddEquipment">+ Aggiungi Attrezzatura</button>
    </div>
    <div id="myEquipmentList" class="equipment-grid"></div>
  </div>

  <!-- Admin Panel -->
  <div id="adminView" class="view-container" style="display:none;">
    <div class="view-header">
      <button class="btn-back" id="backFromAdmin">‚Üê Indietro</button>
      <h2>Admin Panel</h2>
    </div>
    <div class="admin-stats" id="adminStats"></div>
    <div class="admin-tabs">
      <button class="tab-btn active" data-tab="users">Utenti</button>
      <button class="tab-btn" data-tab="equipment">Attrezzature</button>
      <button class="tab-btn" data-tab="bookings">Prenotazioni</button>
    </div>
    <div id="adminContent" class="admin-content"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/static/app.js?v=3"></script>
</body>
</html>
