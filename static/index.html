<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestionale Appuntamenti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="airbnb-layout">
    <div class="left">
      <h1 style="margin-bottom:1em;">Noleggio Attrezzatura Sportiva</h1>
      <div id="catalogo" class="cards"></div>
      <form id="addAttForm">
        <h3>Aggiungi Attrezzatura (demo)</h3>
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="descrizione" placeholder="Descrizione" required />
        <input type="number" id="prezzo" placeholder="Prezzo giornaliero (€)" step="0.01" required />
        <input type="url" id="immagine" placeholder="URL immagine (opzionale)" />
        <button type="submit">Aggiungi</button>
      </form>
      <form id="prenForm">
        <h3>Prenota</h3>
        <select id="attrezzatura_id" required></select>
        <input type="text" id="nome_cliente" placeholder="Tuo nome" required />
        <input type="date" id="data_inizio" required />
        <input type="date" id="data_fine" required />
        <button type="submit">Prenota</button>
      </form>
      <ul id="prenotazioni"></ul>
    </div>
    <div class="right">
      <div id="mappa" style="height: 90vh; border-radius: 16px; margin: 1em 0;"></div>
    </div>
  </div>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let markers = [];
    async function caricaCatalogo() {
      const res = await fetch('/api/attrezzature');
      const lista = await res.json();
      const div = document.getElementById('catalogo');
      div.innerHTML = '';
      lista.forEach(a => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          ${a.immagine ? `<img src='${a.immagine}' alt='${a.nome}' />` : ''}
          <h3>${a.nome}</h3>
          <p>${a.descrizione}</p>
          <b>€${a.prezzo_giornaliero.toFixed(2)}/giorno</b>
        `;
        div.appendChild(card);
      });
      // aggiorna select prenotazione
      const sel = document.getElementById('attrezzatura_id');
      sel.innerHTML = lista.map(a => `<option value="${a.id}">${a.nome}</option>`).join('');
    }
    document.getElementById('addAttForm').onsubmit = async e => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const descrizione = document.getElementById('descrizione').value;
      const prezzo = document.getElementById('prezzo').value;
      const immagine = document.getElementById('immagine').value;
      await fetch('/api/attrezzature', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, descrizione, prezzo_giornaliero: prezzo, immagine })
      });
      e.target.reset();
      caricaCatalogo();
      caricaMappa();
    };
    async function caricaPrenotazioni() {
      const res = await fetch('/api/prenotazioni');
      const lista = await res.json();
      const ul = document.getElementById('prenotazioni');
      ul.innerHTML = '<h3>Prenotazioni</h3>';
      lista.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `<b>${p.nome_cliente}</b> ha prenotato attrezzatura #${p.attrezzatura_id} dal ${p.data_inizio} al ${p.data_fine}`;
        ul.appendChild(li);
      });
    }
    document.getElementById('prenForm').onsubmit = async e => {
      e.preventDefault();
      const attrezzatura_id = document.getElementById('attrezzatura_id').value;
      const nome_cliente = document.getElementById('nome_cliente').value;
      const data_inizio = document.getElementById('data_inizio').value;
      const data_fine = document.getElementById('data_fine').value;
      await fetch('/api/prenotazioni', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ attrezzatura_id, nome_cliente, data_inizio, data_fine })
      });
      e.target.reset();
      caricaPrenotazioni();
    };
    // Mappa
    let mappa;
    async function caricaMappa() {
      if (!mappa) {
        mappa = L.map('mappa').setView([45.5, 10.5], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap',
        }).addTo(mappa);
      }
      // Rimuovi marker vecchi
      markers.forEach(m => m.remove());
      markers = [];
      const res = await fetch('/api/attrezzature_coords');
      const coords = await res.json();
      const resAtt = await fetch('/api/attrezzature');
      const attrezzature = await resAtt.json();
      for (const a of attrezzature) {
        const c = coords[a.id];
        if (c) {
          const marker = L.marker(c).addTo(mappa).bindPopup(`<b>${a.nome}</b><br>€${a.prezzo_giornaliero.toFixed(2)}/giorno`);
          markers.push(marker);
        }
      }
    }
    caricaCatalogo();
    caricaPrenotazioni();
    caricaMappa();
  </script>
</body>
</html>
